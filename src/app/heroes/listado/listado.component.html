<p>listado!</p>


<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Héroe Borrado: <span>{{ heroeBorrado }}</span></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada aún.</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar Heroe</button>

<ul>
  <!-- Aqui aplicamos un for al estilo de angular -->
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i+1 }}  -  {{ heroe }}
  </li>
</ul>


<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- se agrega input en el componente -->
    <app-personajes [personajes]="personajes">
    </app-personajes>

  </div>

  <div class="col">
    <h3>Agregar {{ nuevo.nombre }}</h3>
    <hr>

    <form (ngSubmit)="agregar()">
      <input type="text" placeholder="Luchador"
        name="nombre"
        [(ngModel)]="nuevo.nombre">
        <!-- [value]="nuevo.nombre" -->
        <!-- (input)="cambiarNombre( $event )" -->

      <input type="number" placeholder="Poder"
        [value]="nuevo.poder"
        name="poder"
        [(ngModel)]="nuevo.poder">

      <button type="submit">Agregar</button>
    </form>
  </div>
</div>
